<html>

	<head>
		<title>Cadastro de seguro</title>
	</head>
	
	<body>
		<h2>Cadastro de seguro</h2>
		<form	action="seguro.php"
				method="post"
				enctype="multipart/form-data">
			Nome:
			<input 	type="text"
					name="nome"
					required
					maxlength="30"
					size="30">
			<br>
			Email:
			<input 	type="text"
					name="email"
					required
					maxlength="30"
					size="30">
			<br>
			Senha:
			<input 	type="text"
					name="senha"
					required
					maxlength="30"
					size="30">
			<br>
			CNH:
			<input 	type="text"
					name="CNH"
					required
					maxlength="30"
					size="30">
			<br>
			Telefone:
			<input 	type="text"
					name="telefone"
					required
					maxlength="30"
					size="30">
			<br>
			CPF:
			<input 	type="text"
					name="CPF"
					maxlength="30"
					required
					size="30">
			<br>
			CEP:
			<input 	type="text"
					name="CEP"
					maxlength="30"
					required
					size="30">
			<br>
			Modelo do carro:
			<input 	type="text"
					name="modeloDoCarro"
					required
					maxlength="30"
					size="30">
			<br>
			Ano:
			<input 	type="number"
					name="ano"
					maxlength="30"
					required
					size="30">
			<br>
			Placa do carro:
			<input 	type="text"
					name="placaDoCarro"
					maxlength="30"
					required
					size="30">
			<br>
			Valor:
			<input 	type="number"
					name="valor"
					maxlength="30"
					required
					size="30">
			<hr>
			Data de entrada:
			<input 	type="date"
					name="dataDeEntrada"
					maxlength="30"
					required
					size="30">
			<hr>
			Tipo de cobertura:
			<input 	type="text"
					name="tipoDeCobertura"
					maxlength="30"
					required
					size="30">
			<hr>
			Duração do seguro:
			<input 	type="text"
					name="duracaoDoSeguro"
					maxlength="30"
					required
					size="30">
			<hr>
			Apólice:
			<input 	type="text"
					name="apolice"
					required
					maxlength="30"
					size="30">
			<br>
			Observações:
			<input 	type="text"
					name="obs"
					maxlength="50"
					required
					size="30">
			<hr>
			<input type="submit" value="Concluir">
		</form>
	</body>
</html>
